<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>PONG 01</title>
        <link rel="stylesheet" href="pong-01.css">
        <script src="pong-01.js"> </script>
    </head>

    <body onload="main();">
        <div>
            <canvas id="display"></canvas>
            <br>
            <button type="button" id="sacar">Sacar</button>
            <br>
            <b>Points to Win:</b>
            <input type="radio" name="targetPoints" value="7" checked> 7
            <input type="radio" name="targetPoints" value="9"> 9
            <input type="radio" name="targetPoints" value="12"> 12
            <input type="radio" name="targetPoints" value="15"> 15
            <br>
            <b>Difficulty:</b>
            <input type="radio" name="difficulty" value="Normal" checked> Normal
            <input type="radio" name="difficulty" value="Hard"> Hard
            <input type="radio" name="difficulty" value="Expert"> Expert
            <input type="radio" name="difficulty" value="God"> God
            <br>
            <p>Player 1: W and S. </p>
            <p>Player 2: Arrow Up and Arrow Down.</p>
        </div>
    </body>
</html>
